<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>upload site</title>
  <style>
    #app {
      font-family: 'Avenir', Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: #2c3e50;
    }
    #app p {
      clear: both;
      text-align: center;
    }
    .login_link h1 {
      float: left;
      margin: 20px 25px;
    }

    .login_link div {
      float: right;
      margin: 10px;
    }
    h1 {}
  </style>
</head>

<body>
  <div id="app">
    <div class="login_link">
      <h1>관리자 페이지</h1>
      <div>
        <router-link to="/adminloginpage">관리자 로그인</router-link><br>
        <router-link to="/userloginpage">사용자 로그인</router-link><br>
        <router-link to="/logoutpage">로그아웃</router-link><br>
      </div>
    </div>
    <p>
      <!-- 탐색을 위해 라우터 링크 구성 요소를 사용하십시오. -->
      <!-- `to` prop를 전달하여 링크를 지정하십시오. -->
      <!-- `<router-link>`는 기본적으로`<a>`태그로 렌더링 될 것입니다 -->
      <router-link to="/upload">업로드 하기</router-link>
      <br />
      <router-link to="/uploadlogtable">업로드 로그 보기</router-link>
      <br />
      <router-link to="/packagelist">패키지 리스트 보기</router-link>
      <br />
      <router-link to="/downloadlogtable">다운로드 로그 보기</router-link>
      <br />
      <!-- route outlet -->
      <!-- 라우트와 일치하는 컴포넌트가 여기 렌더링됩니다. -->
      <router-view></router-view>
    </p>

  </div>
  <!-- built files will be auto injected -->
</body>

</html>
